<div>
    <h2>Add Employee details</h2>
    <form #empRef="ngForm" (ngSubmit)="storeUser(empRef.value)">
        <mat-form-field>
            <mat-label>Id</mat-label>
            <input matInput type="text" name="id" ngModel/>
        </mat-form-field>
        <br>
        <mat-form-field>
            <mat-label>Name</mat-label>
            <input matInput type="text" name="name" ngModel/>
        </mat-form-field>
        <br>
        <mat-form-field>
            <mat-label>Task</mat-label>
            <textarea matInput type="text" name="task" ngModel> </textarea>
        </mat-form-field>
        <br>
        <mat-form-field>
            <input matInput [matDatepicker]="deadline" placeholder="Choose a date" name="deadline" ngModel>
            <mat-datepicker-toggle matSuffix [for]="deadline"></mat-datepicker-toggle>
            <mat-datepicker #deadline></mat-datepicker>
         </mat-form-field>
         <br>
          

        <button mat-stroked-button color="primary" 
        style="background-color:black;" type="submit">Store</button>
    </form>
</div>
