<div>
    <table border="2">
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Task</th>
            <th>Deadline</th>
        </tr>
        <tr *ngFor="let emp of employees">
                <td>{{emp.id}}</td>
                <td>{{emp.name}}</td>
                <td>{{emp.task}}</td>
                <td>{{emp.deadline | date: 'dd/MM/yyyy'}}</td>
        </tr>
    </table>
</div>
