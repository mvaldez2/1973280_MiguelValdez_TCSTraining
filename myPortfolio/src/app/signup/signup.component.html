<div class="text-center">
    <h2>Registration Form</h2>
</div>
<form class="col-lg-8 offset-md-4" [formGroup]="signupRef" (ngSubmit)="signup()">
    <div class="row mb-3">
        <label for="fname" class="col-sm-1 col-form-label">First Name</label>
        <div class="col-sm-5">
            <input type="text" class="form-control" formControlName="fname" required>
        </div>
    </div>
    <div class="row mb-3">
        <label for="lname" class="col-sm-1 col-form-label">Last Name</label>
        <div class="col-sm-5">
            <input type="text" class="form-control" formControlName="lname" required>
        </div>
    </div>
    <div class="row mb-3">
        <label for="user" class="col-sm-1 col-form-label">Username</label>
        <div class="col-sm-5">
            <input type="text" class="form-control" formControlName="user" required>
        </div>
    </div>
    <div class="row mb-3">
        <label for="pass" class="col-sm-1 col-form-label">Password</label>
        <div class="col-sm-5">
            <input type="password" class="form-control" formControlName="pass" required>
        </div>
    </div>

    <div class="row mb-3 text-center">
        <div class="col-sm-1"></div>
        <input class="btn btn-primary col-sm-1" type="submit" value="Register" />
        <div class="col-sm-1"></div>
        <input class="btn btn-secondary col-sm-1" type="reset" value="Reset" />
        <div class="col-sm-1"></div>
        <a class="btn btn-primary col-sm-1" (click)="loginPage()">Login</a>
    </div>

</form>
